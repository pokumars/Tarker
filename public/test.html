Follow Form
<!--form for uploading children story-->
<form id="parent_story" enctype="multipart/form-data" method="post" class="follow_form">
  <input type="file" name="media" accept="media">
  <textarea name="story"></textarea>
  <input type="submit">
</form>
<script>
  document.querySelector('#parent_story').addEventListener('submit', (evt) => {
    evt.preventDefault();
    if(document.querySelectorAll('#parent_story input')[0].files.length === 0){
      uploadMedia('text',evt,'child');}

    else if(document.querySelectorAll('#parent_story input')[0].files[0].type.substring(0,5) === 'audio'){
      uploadMedia('audio',  evt,'child');
    }
    else if(document.querySelectorAll('#parent_story input')[0].files[0].type.substring(0,5) === 'image'){
      uploadMedia('image',  evt,'child');
    }
    else if(document.querySelectorAll('#parent_story input')[0].files[0].type.substring(0,5) === 'video'){
      uploadMedia('video',  evt,'child');
    }
    else {
      console.log('incorrect file type');
    }
  });
</script>

<script>
  const grabStory = ()=>{
    const main = document.querySelector('main');
    fetch('/node/grabstory')
    .then(res => res.json())
    .then(json =>{
      for(let i = 0; i<json.length;i++){
        console.log(json[i]);
        const container = document.createElement('div');
        container.id = json.story_id;

        const author = document.createElement('p');
        author.innerText = json.author;

        const time = document.createElement('p');
        time.innerText = json.time;

        const text = document.createElement('p');
        text.innerText = json.content;

        const like = document.createElement('p');
        like.innerText = json.plus;

        const dislike = document.createElement('p');
        dislike.innerText = json.minus;

        const commentbox = document.createElement('div');
        for(let j=0;j<json.comment.length;j++){
          const comment_segment = document.createElement('div');
          const comment_writer = document.createElement('p');
          comment_writer.innerText = json.comment[j].name;
          const comment_time = document.createElement('p');
          comment_time.innerText = json.comment[j].comment_time;
          const comment = document.createElement('p');
          comment.innerText = json.comment[j].comment;

          comment_segment.appendChild(comment_writer);
          comment_segment.appendChild(comment_time);
          comment_segment.appendChild(comment);
          commentbox.appendChild(comment_segment);
        }
        container.appendChild(time);
        container.appendChild(author);
        container.appendChild(text);
        container.appendChild(like);
        container.appendChild(dislike);
        container.appendChild(commentbox);
        main.appendChild(container);
      }
    });
  };

  //init functions
  grabStory();
</script>
