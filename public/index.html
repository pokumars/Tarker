<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome -->

    <title>Tarker</title>

<body>

<!-- <div style="width: 30px; display: block">Test</div> -->
<div class="topnav">
    <div class="topnav-left">
        <div class="logo"></div>
        <form class="topnav-searchbar-form" action="" method="get">
            <input class="search-input" type="text" placeholder="Search.." name="search">
            <button class="search-btn" type="submit"><i class="fa fa-search"></i></button>
        </form>

    </div>
    <div class="topnav-right">
        <button onclick="document.getElementById('popup').style.display='block'"
                class="signin-button">SIGN IN</button>

    </div>
</div>



<section id="popup" class="modal modal1">
    <div  class="login-container animate">
        <h1 class="prelim-logo">StoryTeller</h1>

        <form  class="login-form"action="" method="post">

            <fieldset class="input-fieldset">
                User name <br>
                <input type="text" name="username"  required><br>
            </fieldset>

            <fieldset class="input-fieldset">
                Password <br>
                <input type="password" name="password"  required><br>
            </fieldset>

            <fieldset class="form-center new-to-text">
                <p>New to StoryTellers? <a onclick="document.getElementById('popup2').style.display='block'"
                                           class="pink-text" href="#">SIGN UP</a></p>
                <input type="submit" class="form-submit-btn btn-sign-in gray-btn" name="sign-up" value="Sign In">
            </fieldset>

        </form>
    </div>
</section>

<section id="popup2" class="modal modal2 ">
    <div class="sign-up-container animate">
        <h1 class="prelim-logo">StoryTeller</h1>

        <form  class="sign-up-form"action="" method="post">

            <fieldset class="input-fieldset">
                User name <br>
                <input type="text" name="username"  required><br>
            </fieldset>

            <fieldset class="input-fieldset">
                Email <br>
                <input type="email" name="email" required><br>
            </fieldset>

            <fieldset class="input-fieldset">
                Password <br>
                <input type="password" name="password"  required><br>
            </fieldset>

            <fieldset class="input-fieldset">
                Retype Password <br>
                <input type="password" name="retype-password"  required><br>
                <br><p class="form-center">Already have an account? <a  class="pink-text" href="#">Sign in</a></p><br>
            </fieldset>


            <fieldset class="form-center btn-bottom-edge">
                <input type="submit" class="form-submit-btn btn-sign-up yellow-btn" name="sign-up" value="Sign Up">

            </fieldset>
        </form>
    </div>

</section>
